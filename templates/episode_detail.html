{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">

  <!-- Anime Title -->
  <a href="{% url 'anime_detail' anime.slug %}" class="text-3xl font-bold text-black hover:text-indigo-600">{{ anime.title }}</a>

  <!-- Genres -->
  <div class="flex flex-wrap gap-2 mb-4 mt-1">
    {% for genre in genres %}
      <span class="bg-purple-600 text-white px-3 py-1 rounded-full text-sm">{{ genre.name }}</span>
    {% endfor %}
  </div>

  <!-- Episode Title -->
  <h2 class="text-xl text-gray-700 mb-2">{{ episode.title }}</h2>
  <p>Episode Number: {{ episode.episode_number }}</p>

  <!-- YouTube Video Embed -->
  {% if video_id %}
    <div class="relative w-full pt-[56.25%] overflow-hidden my-6">
      <iframe class="absolute top-0 left-0 w-full h-full border-none rounded-xl"
              src="https://www.youtube.com/embed/{{ video_id }}?rel=0&modestbranding=1&autoplay=0"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>
  {% else %}
    <p class="text-red-500">Invalid YouTube link.</p>
  {% endif %}

</div>
{% endblock %}
