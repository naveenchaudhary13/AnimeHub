{% extends "base.html" %}
{% block content %}
<section class="py-10">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">All Anime</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
      {% for anime in anime_list %}
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
          <a href="{% url 'anime_detail' anime.slug %}">
            {% if anime.thumbnail %}
              <div class="aspect-video overflow-hidden rounded-t-lg">
                <img src="{{ anime.thumbnail.url }}" alt="{{ anime.title }}" class="w-full h-full object-cover" />
              </div>
            {% endif %}
            <div class="p-3">
              <h3 class="text-sm font-semibold truncate">{{ anime.title }}</h3>
              <div class="mt-1 flex flex-wrap gap-1">
                {% for genre in anime.genres.all %}
                  <span class="text-[10px] bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full">{{ genre.name }}</span>
                {% endfor %}
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
